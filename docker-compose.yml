services:
  streamlit:
    build: .
    container_name: streamlit
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=selfcare
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PYTHONPATH=/app
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: ["streamlit", "run", "src/channels/streamlit/server.py", "--server.port=8501", "--server.address=0.0.0.0"]

  whatsapp:
    build: .
    container_name: whatsapp
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=selfcare
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - WHATSAPP_VERIFY_TOKEN=${WHATSAPP_VERIFY_TOKEN:-}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN:-}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID:-}
      - PYTHONPATH=/app
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command: ["python", "src/channels/whatsapp/server.py"]

  postgres:
    image: pgvector/pgvector:pg15
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=selfcare
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:9.11
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./config/postgres.servers.json:/pgadmin4/servers.json:ro
      - ./config/postgres.preferences.json:/pgadmin4/preferences.json:ro
      - ./config/postgres.pgpass:/pgpass:ro
    depends_on:
      - postgres
    restart: unless-stopped
    entrypoint: >
      /bin/sh -c "
      cp /pgpass /tmp/pgpass &&
      chmod 600 /tmp/pgpass &&
      export PGPASSFILE=/tmp/pgpass &&
      /entrypoint.sh
      "

volumes:
  postgres_data:
  pgadmin_data:
